<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tickets"></ion-back-button>
    </ion-buttons>
    <ion-title>Ticket {{objTicket.n_Ticket}}</ion-title>
    <img slot="end" width="40px" class="ion-margin-end" src="../../assets/img/BoxX.svg" />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" #topPage>

  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTicketDetailForm()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-item>
      <ion-text>NÂ° card: {{totCards}} </ion-text>
    </ion-item>
    <ion-item>      
      <ion-label>Totale: {{Ore}} ore, {{Minuti}} minuti</ion-label>
    </ion-item>

  </ion-card>
  
  <form [formGroup]="fgroup" *ngFor="let fgroup of ticketDetailsForms.controls; let i=index;">

    <ion-card>
      <!-- <ion-card-header></ion-card-header> -->

      <ion-item-sliding #slideitem>
        <!-- <ion-item-options side="start">
          <ion-item-option>
            <ion-icon name="save" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options> -->
        <ion-item lines="none">
          <ion-card-content class="ion-no-padding ion-padding-top ion-padding-bottom">
            <!--
            <ion-item>
              <ion-textarea #id formControlName="id"   > </ion-textarea>
            </ion-item>
            -->
            <!--************************** Causale ************************** -->
            <ion-item>
              <ion-select #causaleID formControlName="causaleID" placeholder="--Selezionare--" required class="w100"  (ionChange)="onChange(fgroup)">
                <ion-select-option value=0>--Selezionare--</ion-select-option>
                <ion-select-option *ngFor="let item of ticketCausali" [value]="item.id">{{item.causaleDesc}}
                </ion-select-option>
              </ion-select>
            </ion-item>

            <!--************************** Data ************************** -->
            <ion-item>
              <ion-label>Data: </ion-label>
              <ion-datetime #dt formControlName="dt" displayFormat="DD/MM/YYYY"></ion-datetime>
            </ion-item>

            <!--**************************   ORA Inizio  ************************** -->
            <ion-item>
              <ion-label>Ora inizio: </ion-label>
              <ion-datetime #h_Ini formControlName="h_Ini" displayFormat="HH:mm"></ion-datetime>
            </ion-item>

            <!--**************************   ORA Fine  ************************** -->
            <ion-item>
              <ion-label>Ora fine: </ion-label>
              <ion-datetime #h_End formControlName="h_End" displayFormat="HH:mm"></ion-datetime>
            </ion-item>

            <!--************************** Note  ************************** -->
            <ion-item>
              <ion-textarea #note formControlName="note" style="resize:vertical;width:100%"> </ion-textarea>
            </ion-item>
            
            <div class="ion-text-center">
              <ion-button (click)="saveTicketDetail(fgroup)"  expand="block" color="primary" [disabled]="!fgroup.dirty"  >Salva</ion-button>
            </div>
            <!-- <ion-button (click)="deleteTicketDetail(fgroup, i)" color="primary">Cancella </ion-button> -->
          </ion-card-content>

        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteTicketDetail(fgroup, i)" color="danger">
            <ion-icon name="trash" size="large" color="light"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>


    </ion-card>
  </form>

</ion-content>
