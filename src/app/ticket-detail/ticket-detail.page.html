<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tickets"></ion-back-button>
    </ion-buttons>
    <ion-title>Ticket: {{objTicket.n_Ticket}}</ion-title>
    <img slot="end" width="45px" class="ion-margin-end" src="../../assets/img/BoxX.svg" />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  ID del ticket: {{ticketID}}
  ID del ticket: {{objTicket.n_Ticket}}
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTicketDetailForm()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <form [formGroup]="fgroup" *ngFor="let fgroup of ticketDetailsForms.controls; let i=index;">

    <ion-card>
      <ion-card-header>

      </ion-card-header>
      <ion-card-content>

        <!--
        <ion-item>
          <ion-textarea #tmpCausaleID formControlName="causaleID" style="resize:vertical;width:100%" >

          </ion-textarea>
        </ion-item>
        [value]="fgroup.get('causaleID').value" 
      -->

        <ion-item>
          <!--************************** COMBO CAUSALE ************************** -->
          <ion-select  #causaleID formControlName="causaleID"   
            placeholder="--Selezionare--"  required>
              <ion-select-option value=0>--Selezionare--</ion-select-option>
              <ion-select-option *ngFor="let item of ticketCausali" [value]="item.id">{{item.causaleDesc}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-textarea #note formControlName="note" style="resize:vertical;width:100%" >

          </ion-textarea>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </form>
