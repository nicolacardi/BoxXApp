<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Firma</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 


  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col class="ion-no-padding backsignaturepad" >
      <!-- <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>-->
      <signature-pad [options]="signaturePadOptions" class="ion-padding-right mypad"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>

  <ion-row  class="ion-padding-start ion-padding-end">

    <ion-col *ngIf="objTicket.id > 0" class="cntr" size="8" class="ion-padding-top">
      <ion-row>
        {{objTicket.n_Ticket}} 
      </ion-row>
      <ion-row>
        {{objTicket.customer.ragsoc}}
      </ion-row>     
    </ion-col>
 
    <ion-col *ngIf="objTicket.id <= 0">
      <ion-select #ticketID placeholder="--Selezionare il ticket --" required class="w100" style="max-width: 100% !important;">
        <ion-select-option *ngFor="let item of tickets" [value]="item.id">{{item.n_Ticket}}
        </ion-select-option>
      </ion-select>  
    </ion-col>

    <ion-col class="cntr" size="2" class="ion-no-padding">
      <ion-button class="w-90" (click)="clearPad()">Cancella</ion-button>
    </ion-col>
    <ion-col class="cntr" size="2" class="ion-no-padding">
      <ion-button  class="w-90 button-save" ion-button  (click)="saveSignature()">Salva</ion-button>
    </ion-col>

<!--
    <ion-col>
       Ticket ID: {{objTicket.id}}
    </ion-col>
    <ion-col>
      Signature ID: {{objSignature.id}}
   </ion-col>
    <ion-col width-80 style="border-style: inset;">
      <img [src]="signatureASCII"/>
    </ion-col>
  -->
  </ion-row> 
</ion-content>
