<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="backToTodo()" defaultHref="/todo"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-padding-end ion-padding-start">
    <ion-textarea rows="4" class="ion-no-padding" [(ngModel)]="objTodo.titolo" placeholder="titolo"></ion-textarea>
  </ion-item>
  <ion-item class="ion-padding-end ion-padding-start">
    <ion-textarea rows="4" #dettagli class="ion-no-padding" [(ngModel)]="objTodo.dettagli" placeholder="dettagli">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Data: </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" ></ion-datetime>
  </ion-item>
</ion-content>
