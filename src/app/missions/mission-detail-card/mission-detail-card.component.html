<form [formGroup]="detailForm">

  <ion-card>
    <ion-item-sliding #slideitem>
      <ion-item-options side="start"  >
        <ion-item-option (click)="deleteMissionDetail(detailForm)" color="danger">
          <ion-icon src="../../assets/ionicicons/delete.svg"  size="large" color="light"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item lines="none">
        <ion-card-content class="ion-no-padding ion-padding-top ion-padding-bottom">
          <ion-item style="width: 100% !important">
            <ion-select #causaleID formControlName="causaleID" placeholder="--Selezionare--" required class="w100" style="max-width: 100% !important;">
              <!--<ion-select-option value=0>--Selezionare--</ion-select-option>-->
              <ion-select-option *ngFor="let item of missionCausali" [value]="item.id">{{item.causaleDesc}}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Data: </ion-label>
            <ion-datetime #dt formControlName="dt" displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Importo: </ion-label>
            <ion-input #importo type="number" formControlName="importo"></ion-input>
          
            <ion-select #valutaID formControlName="valutaID" required class="w30" >
              <ion-select-option  *ngFor="let item of missionValute" [value]="item.id">{{item.codice}}
              </ion-select-option>
            </ion-select>

          </ion-item>

          <ion-item>
            <ion-label>note: </ion-label>
            <ion-textarea #note type="text" formControlName="note"></ion-textarea>
          </ion-item>

          <div *ngIf="statoMission == 'I'"  class="ion-text-center"> 
            <ion-button (click)="saveMissionDetail(detailForm)"  expand="block" color="primary" 
            [disabled]="!detailForm.dirty"  >Salva</ion-button>
          </div>
        </ion-card-content>
      </ion-item>

    </ion-item-sliding>
  </ion-card>
</form>
