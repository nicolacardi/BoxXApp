<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Foto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

 
  <ion-slides class="image-slider" loop="true" slidesPerView="4">
    <ion-slide *ngFor="let img of photos">
      {{img.id}}
      <img style="border:1px solid black;" [src]="img.photo" class="thumb-img" imageViewer/>
      
      <!--
      {{img.photo}}
      
      -->
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let img of photos">
        <img [src]="img.photo" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab-button (click)="takePicture()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>

</ion-content>
