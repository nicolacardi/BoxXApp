	<!-- <ion-split-pane contentId="content" > -->
	<!-- <ion-menu contentId="content" *ngIf="auth.isAuthenticated() === true"> NON CHIARO PERCHE' NON SI VEDA IL MENU IN PAGINA LOGIN AVENDO TOLTO L'*NgIf-->
	<ion-menu contentId="content" [hidden]="routerHidden">
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list>
				<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
					<ion-item [routerLink]="p.url" routerDirection="root"
						[class.active-item]="selectedPath.startsWith(p.url)">
						<ion-icon slot="start" [name]="p.icon"></ion-icon>
						<ion-label>
							{{ p.title }}
						</ion-label>
					</ion-item>
				</ion-menu-toggle>
			</ion-list>
			<ion-menu-toggle auto-hide="false">
				<div class="ion-padding">
					<ion-button (click)="logout()" expand="block">LOGOUT
					</ion-button>
				</div>
			</ion-menu-toggle>
		</ion-content>
	</ion-menu>
	<ion-router-outlet [hidden]="routerHidden" id="content" main></ion-router-outlet>
	<!-- </ion-split-pane> -->

</ion-app>
