<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>

  <ion-list >
    <ion-item *ngFor="let objTicket of tickets; let i=index;"> 
      <ion-item-sliding >
        <ion-item-options side="start">
          <ion-item-option><ion-icon name="star"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item>
          <div class="ion-text-center">

            <ion-label slot="start"> {{objTicket.n_Ticket}} </ion-label>
            <ion-label slot="end">{{objTicket.tipoTicket}} </ion-label>
            <ion-label slot="end">{{objTicket.statoTicket}} </ion-label>
            <ion-label slot="end">{{objTicket.customer.ragsoc}} </ion-label>
            <ion-label class="ion-no-padding ion-input-dettagli">Data: {{objTicket.data1| date: 'dd/MM/yyyy'}}</ion-label>

          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="openDetail(objTicket.id)" >Apri</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item> 
  </ion-list>

</ion-content>
