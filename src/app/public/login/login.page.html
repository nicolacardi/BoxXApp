<ion-content class="ion-padding">
  <ion-row>
    <ion-col center size-lg="4" size-md="12" offset-lg="4">
      <ion-card>
        <ion-card-header>
          <ion-img style="height: 160px;" src="../../../assets/img/BoxXColored.svg"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
            <ion-item>
              <ion-label position="stacked">UTENTE <ion-text color="#FFF">*</ion-text>
              </ion-label>
              <ion-input required type="text" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">PASSWORD <ion-text color="#FFF">*</ion-text>
              </ion-label>
              <ion-input required type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
              </ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" class="ion-margin-top ion-margin-bottom">Login</ion-button>
            <div class="ion-text-center">
            <a color="#FFF" routerLink="/password-reset" routerDirection="forward" 
              class="ion-margin-top grassetto">Hai dimenticato la password ?</a>
            </div>
          </form>
         

        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <div class="ion-text-center">
            <p position="center" >Non hai un account?<a class="grassetto" color="#FFF" routerLink="/registration" routerDirection="forward" > Registrati</a></p>
          </div>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
</ion-content>
