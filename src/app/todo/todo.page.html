<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>To do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTodoEventsForm()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="fgroup" *ngFor="let fgroup of todoEventsForms.controls; let i=index;">
    <ion-list>
      <ion-row>
        <ion-col size="1" class="ion-padding-top">
          <ion-checkbox #Chiuso formControlName="isClosed" color="danger" (ionChange)="onChange(fgroup)"></ion-checkbox>
        </ion-col>
        <ion-col size="9">
          <ion-item >
            <ion-textarea class="ion-no-padding" #titolo formControlName="titolo"
              [ngStyle]="{'text-decoration': Chiuso.checked === true ?'line-through': 'none'}"
              (ionBlur)="onChange(fgroup)" rows="1"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="1" class="ion-padding-top">
          <ion-input #id formControlName="id" hidden></ion-input>
          <ion-icon *ngIf="titolo.value" size="large" name="create" color="primary"
            [routerLink]="['/todo-detail/'+id.value]"></ion-icon>
        </ion-col>
        <ion-col size="1" class="ion-padding-top">
          <ion-icon size="large" name="trash" color="danger"
            [ngStyle]="{'visibility': Chiuso.checked === true ? 'visible' : 'hidden'}"
            (click)="onDelete(fgroup.get('id').value,i)"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="9">
          <ion-input #dettagli formControlName="dettagli" hidden></ion-input>
          <ion-label class="ion-no-padding ion-input-dettagli"
            [ngStyle]="{'text-decoration': Chiuso.checked === true ?'line-through': 'none'}">{{dettagli.value}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
